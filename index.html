<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Player Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="country-badge">RASPUTIN FEDERATION</div>
            <h1 class="title">SPECIAL GAME PROGRAM</h1>
            <p class="subtitle">Lucky Players Registry</p>
            <div class="header-stats">
                <span class="stat">5 PLAYERS</span>
                <span class="divider">|</span>
                <span class="stat">GAME 5 - FINAL</span>
            </div>
        </header>
        
        <div class="players-grid">
            <!-- EXAMPLE

            <div class="player-card eliminated">
                <div class="player-number">000</div>
                <div class="player-name">Cole</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>

            -->


            <!-- Active Players -->
            <div class="player-card eliminated">
                <div class="player-number">001</div>
                <div class="player-name">Kitty</div>
            </div>
            
            <div class="player-card eliminated">
                <div class="player-number">002</div>
                <div class="player-name">Jake</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>
            
            <div class="player-card active">
                <div class="player-number">008</div>
                <div class="player-name">Ashley</div>
            </div>
            
            <div class="player-card active">
                <div class="player-number">009</div>
                <div class="player-name">Angelene</div>
            </div>
            
            <div class="player-card eliminated">
                <div class="player-number">010</div>
                <div class="player-name">Kane</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>         
            
            <div class="player-card active">
                <div class="player-number">026</div>
                <div class="player-name">Kyle</div>
            </div>
            
            <div class="player-card eliminated">
                <div class="player-number">027</div>
                <div class="player-name">Owen</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>
            
            <div class="player-card eliminated">
                <div class="player-number">029</div>
                <div class="player-name">Nash</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>
            
            <div class="player-card eliminated">
                <div class="player-number">032</div>
                <div class="player-name">Cruz</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>
            
            <div class="player-card eliminated">
                <div class="player-number">034</div>
                <div class="player-name">Luna</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>
            
            <div class="player-card eliminated">
                <div class="player-number">035</div>
                <div class="player-name">Drew</div>
                <div class="eliminated-stamp">ELIMINATED</div>
            </div>
            
            <div class="player-card active">
                <div class="player-number">036</div>
                <div class="player-name">Clay</div>
            </div>
            
            <div class="player-card active">
                <div class="player-number">057</div>
                <div class="player-name">Minsky</div>
            </div>
            
        </div>
    </div>
</body>
</html>
